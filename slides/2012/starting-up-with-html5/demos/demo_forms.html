<!DOCTYPE html>
<title>Forms demo</title>
<style>
label span{display:inline-block;width:5em}
</style>
<form method=GET>
<label><span>date: </span>
    <input name="date" type="date"></label><br>
<label><span>datetime: </span>
    <input name="datetime" type="datetime"></label><br>
<label><span>week: </span>
    <input name="week" type="week"></label><br>
<label><span>month: </span>
    <input name="month" type="month"></label><br>
<label><span>time: </span>
    <input name="time" type="time"></label><br>
<label><span>url: </span>
    <input name="url" type="url"></label><br>
<label><span>email: </span>
    <input name="email" type="email"></label><br>
<label><span>tel: </span>
    <input name="tel" type="tel"></label><br>
<label><span>color: </span>
    <input name="color" type="color"></label><br>
<label><span>number: </span>
    <input name="number" type="number" min=1 max=20></label><br>
<label><span>range: </span>
    <input name="range" type="range" min=1 max=100></label><br>
<label><span>search: </span>
    <input name="search" type="search"></label><br>
<input type=submit>
</form>
